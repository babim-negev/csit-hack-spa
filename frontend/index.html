<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- подключение bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

		<!-- подключение google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />

		<!-- подключим css -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg fixed-top">
			<a class="navbar-brand" href="#">SkufCourse</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- как container-fluid -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-4">
					<li class="nav-item">
						<a class="nav-link" data-value="about" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-value="portfolio" href="#">Portfolio</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-value="blog" href="#">Blog</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-value="team" href="#"> Team</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-value="contact" href="#">Contact</a>
					</li>

					<div class="navbar-btns-register-enter">
						<!-- войти -->
						<button class="btn btn-outline-success me-2" type="button">Войти</button>
						<!-- регистрация -->
						<button class="btn btn-outline-success me-2" type="button">Регистрация</button>
					</div>

					<!-- search  -->
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск" />
						<button class="btn btn-outline-success" type="submit">Поиск</button>
					</form>
				</ul>
			</div>
		</nav>

		<!-- Скрипты -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

		<script src="https://kit.fontawesome.com/ec796c5424.js" crossorigin="anonymous"></script>

		<!-- our scripts -->
		<script src="script.js"></script>
