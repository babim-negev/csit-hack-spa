<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- подключение bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

		<!-- подключение google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />

		<!-- подключим css -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg">
			<a class="navbar-brand" href="#">SkufCourse</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- как container-fluid -->
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-4">
					<li class="nav-item">
						<a class="nav-link" data-value="about" href="#">О нас</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-value="contact" href="#">Контакты</a>
					</li>

					<!-- регистрация и авторизация -->
					<li class="nav-item btn-register">
						<!-- регистрация -->
						<button id ="aut1" class="btn btn-outline-success me-2" type="button" href="#" data-bs-toggle="modal" data-bs-target="#authModalRegister">Регистрация</button>
					</li>
					<li class="nav-item btn-log-in">
						<!-- регистрация -->
						<button id ="in1" class="btn btn-outline-success me-2" type="button" href="#" data-bs-toggle="modal" data-bs-target="#authModalEnter">Авторизация</button>
					</li>

				</ul>

				<ul class="navbar-nav ml-auto mb-2 mb-lg-0">
					<!-- МОДАЛЬНЫЕ ОКНА ДЛЯ РЕГИСТРАЦИИ И АВТОРИЗАЦИИ -->

					<div class="modal fade" id="authModalEnter" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="authModalLabel">Авторизация</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<!-- Форма для входа/регистрации -->
									<form>
										<div class="mb-3">
											<label for="username" class="form-label">Логин</label>
											<input type="text" class="form-control" id="username" />
										</div>
										<div class="mb-3">
											<label for="password" class="form-label">Пароль</label>
											<input type="password" class="form-control" id="password" />
										</div>
									</form>
									<button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="hideButton()" aria-label="Close">Войти</button>
								</div>
							</div>
						</div>
					</div>

					<!-- МОДАЛЬНЫЕ ОКНА ДЛЯ РЕГИСТРАЦИИ -->
					<div class="modal fade" id="authModalRegister" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="authModalLabel">Регистрация</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<!-- Форма для входа/регистрации -->
									<form>
										<div class="mb-3">
											<label for="username" class="form-label">Логин</label>
											<input type="text" class="form-control" id="username" />
										</div>
										<div class="mb-3">
											<label for="password" class="form-label">Пароль</label>
											<input type="password" class="form-control" id="password" />
										</div>
									</form>
									<button  class="btn btn-primary" data-bs-dismiss="modal" onclick="hideButton()" aria-label="Close">Войти</button>
								</div>
							</div>
						</div>
					</div>

					<!-- Modal окно корзина-->
					<li class="nav-item dropdown">
						<a class="nav-link dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id = "person" style="display: none;"> <i class="fa-regular fa-user" style="color: #ffffff;"></i> </a>
						<ul class="dropdown-menu">
							<li>
								<a class="dropdown-item" href="#">Отжаться 20 раз</a>
							</li>
							<li>
								<a class="dropdown-item" href="#">Подтянуться 10 раз</a>
							</li>
							<li>
								<hr class="dropdown-divider" />
							</li>
							<li>
								<button type="submit" class="btn btn-primary" data-bs-dismiss="modal"  data-bs-target="#OutRegister" onclick="outButton()" aria-label="Close">Выйти</button>
								<!--<a class="dropdown-item" href="#">Стать скуфом</a>-->
							</li>
						</ul>
					</li>



				</ul>
				<!-- Поиск search справа -->
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>

		<!-- Скрипты -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

		<script src="https://kit.fontawesome.com/ec796c5424.js" crossorigin="anonymous"></script>

		<!-- our scripts -->
		<script src="script.js"></script>
	</body>
</html>
